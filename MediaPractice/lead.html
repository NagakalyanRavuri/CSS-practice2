<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Lead Management System</h1>
    
    <h2>Leads</h2>
    <table id="leadsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leads will be inserted here -->
        </tbody>
    </table>
    
    <h2>Add New Lead</h2>
    <form id="leadForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="score" placeholder="Score" required>
        <button type="submit">Add Lead</button>
    </form>
    
    <script>
        document.getElementById("leadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let score = document.getElementById("score").value;
            
            let table = document.getElementById("leadsTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${score}</td>`;
            
            if (score > 5) {
                alert("Email sent to " + email + " as the lead score is above 5!");
            }
        });
    </script>
</body>
</html>
